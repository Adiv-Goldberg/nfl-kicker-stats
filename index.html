    <style>
        /* Tooltip Styling */
        .tooltip-container {
            position: relative;
            display: inline-flex;
            align-items: center;
            cursor: help;
        }

        .tooltip-text {
            visibility: hidden;
            min-width: 200px;
            max-width: 400px; 
            background-color: #111827;
            color: #ffffff;
            text-align: left;
            border-radius: 8px;
            padding: 14px;
            position: absolute;
            z-index: 99999; 
            top: 150%; 
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 0.85rem;
            font-weight: 400;
            pointer-events: none;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.7);
            line-height: 1.6;
            border: 1px solid rgba(255,255,255,0.2);
            white-space: normal !important; 
            word-wrap: break-word;
            overflow: visible;
        }

        .tooltip-text::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: transparent transparent #111827 transparent;
        }

        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        body, html {
            overflow-x: hidden;
            height: 100%;
        }

        #table-wrapper {
            overflow: visible !important; 
            background: white;
            position: relative;
        }

        .table-scroll-container {
            overflow-x: auto;
            overflow-y: visible !important; 
            position: relative;
            display: block;
            padding-bottom: 250px; 
            margin-bottom: -250px; 
        }

        th {
            position: sticky;
            top: 0;
            z-index: 50; 
            background: #f8fafc;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    </style>

    let sortColumn = null;
    let sortAsc = true;

    const tableHeader = document.getElementById('table-header');
    const tableBody = document.getElementById('table-body');
    const downloadCsvBtn = document.getElementById('download-csv-btn');

    function parseHeaderLabel(label) {
        const match = label.match(/^(.*)\((.*)\)$/);
        return match ? { main: match[1].trim(), tooltip: match[2].trim(), hasTooltip: true } : { main: label, tooltip: "", hasTooltip: false };
    }

    function sortData(header) {
        if (sortColumn === header) sortAsc = !sortAsc;
        else { sortColumn = header; sortAsc = true; }
        
        tableData.sort((a, b) => {
            let valA = (a[header] || "").toString().trim();
            let valB = (b[header] || "").toString().trim();
            const numA = parseFloat(valA.replace(/[^0-9.-]+/g, ""));
            const numB = parseFloat(valB.replace(/[^0-9.-]+/g, ""));
            let comp = isNaN(numA) || isNaN(numB) ? valA.localeCompare(valB, undefined, {numeric: true}) : numA - numB;
            return sortAsc ? comp : -comp;
        });
        renderTableBody();
        renderHeader();
    }

    function renderHeader() {
        if (!tableHeader) return;
        tableHeader.innerHTML = '';
        headers.forEach(header => {
            const parsed = parseHeaderLabel(header);
            const th = document.createElement('th');
            th.className = "px-6 py-5 font-bold text-sm text-slate-700 cursor-pointer hover:bg-slate-200 transition-colors select-none whitespace-nowrap border-b border-slate-200";
            
            const contentWrapper = document.createElement('div');
            contentWrapper.className = "flex items-center gap-2";
            
            if (parsed.hasTooltip) {
                const tooltipContainer = document.createElement('span');
                tooltipContainer.className = "tooltip-container";
                tooltipContainer.innerHTML = `${parsed.main}<span class="tooltip-text">${parsed.tooltip}</span>`;
                contentWrapper.appendChild(tooltipContainer);
            } else {
                const labelSpan = document.createElement('span');
                labelSpan.textContent = parsed.main;
                contentWrapper.appendChild(labelSpan);
            }

            if (sortColumn === header) {
                const icon = document.createElement('span');
                icon.className = "text-blue-600 text-xs";
                icon.innerHTML = sortAsc ? ' ↑' : ' ↓';
                contentWrapper.appendChild(icon);
            }
            th.appendChild(contentWrapper);
            th.onclick = () => sortData(header);
            tableHeader.appendChild(th);
        });
    }

    function renderTableBody() {
        if (!tableBody) return;
        tableBody.innerHTML = '';
        tableData.forEach(row => {
            const tr = document.createElement('tr');
            tr.className = "hover:bg-slate-50 transition-colors";
            headers.forEach(header => {
                const td = document.createElement('td');
                td.className = "px-6 py-4 text-sm text-slate-600";
                td.textContent = row[header];
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
    }

    if (downloadCsvBtn) {
        downloadCsvBtn.onclick = () => {
            const blob = new Blob([originalCsvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'data.csv'; a.click();
            URL.revokeObjectURL(url);
        };
    }

    // Run initial render after page load
    window.addEventListener('DOMContentLoaded', () => {
        renderHeader();
        renderTableBody();
    });
    
    // Safety check if DOMContentLoaded already fired
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
        renderHeader();
        renderTableBody();
    }
